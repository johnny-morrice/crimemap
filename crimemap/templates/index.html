<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>EU Historical Crime Reports</title>
		<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link href="static/style.css" rel="stylesheet" type="text/css">
		<script src="static/vendor/jquery.min.js"></script>
		<script src="static/vendor/d3.min.js"></script>
		<script src="static/vendor/topojson.min.js"></script>
		<script src="static/vendor/datamaps.world.min.js"></script>
    <script src="static/script.js"></script>
  </head>
  <body>
	<div id="heading">
	  <h1>EU Historical Crime Reports</h1>
	</div>
	<div id="visualisation-container">
	</div>
	<div id="hud" class="clearfix">
		<div class="help">
			Colouring is relative to the country with most crimes reported in the given year.
			<ul class="help-key">
				<li>No data <span class="key key-no-data">&nbsp;</span></li>
				<li>Low <span class="key key-low">&nbsp;</span></li>
				<li>Medium <span class="key key-med">&nbsp;</span></li>
				<li>High <span class="key key-high">&nbsp;</span></li>
			</ul>
		</div>
		<div class="control">
			<label for="year-selector"><strong>Choose year</strong></label>
			<select onchange="selectYearChanged(event);" id="year-selector" name="year-selector" class="control control-year"></select>
		</div>
	</div>
	<p class="footer"><a href="https://data.europa.eu/euodp/en/data/dataset/qdxC0mEw46A0rQODgMzCQ">Data sourced from European Union Open Data Portal</a></p>
  </body>
</html>
